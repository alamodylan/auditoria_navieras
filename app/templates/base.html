<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Auditoría Navieras{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
</head>
<body>
  <div class="container">
    <header>
      <h1>Auditoría ONE / COSCO vs FILS</h1>
      <nav>
        <a href="{{ url_for('web.home') }}">Inicio</a>
        <a href="{{ url_for('web.upload') }}">Nuevo Job</a>
        <a href="{{ url_for('web.jobs') }}">Historial</a>
      </nav>
    </header>

    <main>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <ul class="flashes">
            {% for cat, msg in messages %}
              <li class="{{ cat }}">{{ msg }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>
